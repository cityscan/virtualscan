<!DOCTYPE html>

<html lang="en">
<head>

  <meta charset="utf-8">

  <title>VirtualScan powered by CityScan</title>
  <link rel="Shortcut Icon" href=
  "http://cityscan.com/wp-content/themes/cityscan/images/favicon.ico"
  type="image/x-icon">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href=
  "http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href=
  "http://netdna.bootstrapcdn.com/bootswatch/2.3.1/journal/bootstrap.min.css">
  <link rel="stylesheet" href="css/l.geosearch.mod.css">
  <!--[if lte IE 8]>
      <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/cartodb.ie.css" />
    <![endif]-->
    
    
  <!-- Scripts -->

  <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js">
</script>
  <script src="http://code.jquery.com/jquery-1.10.2.min.js">
</script>
  <script src=
  "http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js">
</script>
  <script src="js/leaflet-hash.js">
</script>
  <script src="js/l.geosearch.mod.js">
</script>
  <script src="js/map_philly.js">
</script>
</head>

<body>
  <div id='map'></div>

  <div id="topleft">
    <div id="branding">
      <a href="http://cityscan.com/"><img src="img/logo_clean.png"
      id="logo" height="45" width="133"></a>
    </div><!-- branding -->

    <div id="cityswitcher">
      <div class="btn-group">
          <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
              Philadelphia
        <span class="caret"></span>
    </a>

        <ul class="dropdown-menu" role="menu">
          <li>
            <a href="chicago.html">Chicago (Exelon)</a>
          </li>

          <!--
          <li>
            <a href="#">Milwaukee</a>
          </li>
          -->

          <li>
          <a href="./">New York</a>
          </li>

          <li>
            <a href="dc.html">Washington, D.C.</a>
          </li>
        </ul>
      </div>
    </div><!--cityswitcher -->
  </div><!--topleft -->

  <!--
  <a href="#close" class="cartodb-popup-close-button close">x</a>
  -->
  <div id="sidebar">
    <script type="infowindow/html" id="infowindow_template">
      <div class="infowindow-custom">
            <div class="cartodb-popup-content">
                <!-- content.data contains the field info -->
                <h4>BIN: </h4>
                <p>{{content.data.bin}}</p>
                </div>
            </div>

        </script>
  </div><!-- sidebar -->

  <div id="control">
    <div id="switchbase">
      <a class="btn" href="#" title="Road basemap"><i class=
      "icon-road">.</i></a> <a class="btn" href="#" title=
      "Satellite basemap"><i class="icon-globe">.</i></a> <a class=
      "btn" href="#" title="Export data"><i class=
      "icon-download-alt">.</i></a>
    </div><!-- switchbase -->

    <ul class="nav nav-list">

    <li class="divider">.</li>
</ul>
    <div id="asset_classes" >

    <p>Billboard Type:
    <ul class="nav nav-tabs nav-stacked">
    <li data="Bulletin">
        <a href="#" class="query asset" title="Bulletin">Bulletin</a>
    </li>

    <li data="Digital">
        <a href="#" class="query asset" title="Digital">Digital</a>
    </li>

    <li data="Junior Poster">
        <a href="#" class="query asset" title="Junior Poster">Junior Poster</a>
    </li>

    <li data="Other"> 
        <a href="#" class="query asset" title="Other">Other</a>
    </li>

    <li data="Walls/Spectacular">
        <a href="#" class="query asset" title="Walls/Spectacular">Walls/Spectacular</a>
    </li>

    </ul></p>
</div> <!-- asset_classes -->



<div id="permit_status">
    <ul class="nav nav-list">

    <li class="divider">.</li>
</ul>
    <p>Zoning Violations:</p>
        <a href="#" id="spacing" title="num_other_within_500ft" class="query permit">500ft Spacing</a>
        <a href="#" id="res" title="within_300ft_res" class="query permit">Within 300ft of Residential</a>
        <a href="#" id="res" title="face_rule" class="query permit">Billboard Face Height > 20ft</a>
        <a href="#" title="All" id="all" class="query all">Show All</a>
  </div><!-- control -->
</body>
</html>
